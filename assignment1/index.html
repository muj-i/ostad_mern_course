<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logoipsum</title>
    <link rel="icon" type="image/x-icon" href="assets/user_pic2.png" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body class="d-flex flex-column">
    <main>
      <!-- Navigation -->
      <nav id="navContainer" class="navbar shadow-sm sticky-top navbar-expand-lg navbar-light bg-white py-2"></nav>
      
      <!-- Header -->
      <div id="headerContainer"></div>

      <!-- Skill Section -->
      <div id="skillContainer"></div>

      <!-- About Section -->
      <div id="aboutMeContainer"></div>

      <!-- Portfolio Section -->
      <div id="portfolioContainer"></div>

      <!-- Feedback Section -->
      <div id="feedbackContainer"></div>

      <!-- Contact Section -->
      <div id="contactContainer"></div>

      <!-- Footer -->
      <div id="footerContainer"></div>
    </main>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const sections = [
          { id: "navContainer", file: "navigation.html" },
          { id: "headerContainer", file: "header.html" },
          { id: "skillContainer", file: "skill.html" },
          { id: "aboutMeContainer", file: "about_me.html" },
          { id: "portfolioContainer", file: "portfolio.html" },
          { id: "feedbackContainer", file: "feedback.html" },
          { id: "contactContainer", file: "contact.html" },
          { id: "footerContainer", file: "footer.html" }
        ];

        sections.forEach(section => {
          fetch(section.file)
            .then(response => {
              if (!response.ok) throw new Error(`Failed to load ${section.file}`);
              return response.text();
            })
            .then(data => {
              document.getElementById(section.id).innerHTML = data;
            })
            .catch(error => console.error(error));
        });
      });
    </script>
  </body>
</html>
