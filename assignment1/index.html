<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>logoipsum</title>
    <link rel="icon" type="image/x-icon" href="assets/user_pic2.png" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <!-- <link href="css/style.css" rel="stylesheet" /> -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" /> -->
  </head>

  <body class="d-flex flex-column">
    <main>
      <!-- Navigation -->
      <nav
        id="navContainer"
        class="navbar shadow-sm sticky-top navbar-expand-lg navbar-light bg-white py-2"
      ></nav>
      <!-- Header -->
      <div id="headerContainer"></div>

      <div id="skillContainer"></div>
      <!-- About Section -->
      <div id="aboutMeContainer"></div>

      <!-- Portfolio Section -->
       <div id="portfolioContainer"></div>

      <!-- Contact Section -->
      <section class="bg-light py-5" id="contact">
        <div class="container px-5">
          <h2 class="display-5 fw-bolder text-center">
            <span class="text-gradient d-inline">Contact</span>
          </h2>
          <!-- Add your contact content here -->
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-white py-4 mt-auto">
      <div class="container px-5">
        <div
          class="row align-items-center justify-content-between flex-column flex-sm-row"
        >
          <div class="col-auto">
            <div class="small m-0">Copyright &copy; Your Website 2024</div>
          </div>
          <div class="col-auto">
            <a class="small" href="#!">Privacy</a>
            <span class="mx-1">&middot;</span>
            <a class="small" href="#!">Terms</a>
            <span class="mx-1">&middot;</span>
            <a class="small" href="#!">Contact</a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // JavaScript to include the header
      document.addEventListener("DOMContentLoaded", function () {
        fetch("navigation.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("navContainer").innerHTML = data;
          })
          .catch((error) => console.error("Error loading navigation:", error));
      });
      document.addEventListener("DOMContentLoaded", function () {
        fetch("header.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("headerContainer").innerHTML = data;
          })
          .catch((error) => console.error("Error loading header:", error));
      });
      document.addEventListener("DOMContentLoaded", function () {
        fetch("skill.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("skillContainer").innerHTML = data;
          })
          .catch((error) => console.error("Error loading header:", error));
      });
        document.addEventListener("DOMContentLoaded", function () {
            fetch("about_me.html")
            .then((response) => response.text())
            .then((data) => {
                document.getElementById("aboutMeContainer").innerHTML = data;
            })
            .catch((error) => console.error("Error loading header:", error));
        });
        document.addEventListener("DOMContentLoaded", function () {
            fetch("portfolio.html")
            .then((response) => response.text())
            .then((data) => {
                document.getElementById("portfolioContainer").innerHTML = data;
            })
            .catch((error) => console.error("Error loading header:", error));
        });
    </script>
  </body>
</html>
