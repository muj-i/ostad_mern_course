<section class="py-5" id="contact">
    <div class="container px-5">
        <div class="rounded-4 py-5 px-4 px-md-5">
            <div class="text-center text-xxl-center mb-5">
                <div class="badge bg-gradient-primary-to-secondary text-black mb-3">
                    <div class="text" style="font-size: 22px">Get in Touch</div>
                </div>
                <h1 class="fw-bolder mb-4" style="font-size: 48px">
                    <span class="text-gradient d-inline">Contact me</span>
                </h1>
                <div class="badge bg-gradient-primary-to-secondary text-black mb-3">
                    <div class="text" style="font-size: 20px; font-weight: 400;">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    </div>
                </div>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <form id="contactForm">
                        <div class="row mb-3">
                            <div class="col">
                                <label for="firstName" class="form-label">First Name</label>
                                <input class="form-control custom-border" id="firstName" type="text" />
                            </div>
                            <div class="col">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input class="form-control custom-border" id="lastName" type="text" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="email" class="form-label">Email Address</label>
                                <input class="form-control custom-border" id="email" type="email" />
                            </div>
                            <div class="col">
                                <label for="phone" class="form-label">Mobile Number</label>
                                <input class="form-control custom-border" id="phone" type="tel" />
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="topic" class="form-label">Choose Topic</label>
                            <select class="form-select custom-border" id="topic" aria-label="Choose a topic">
                                <option selected>Select a topic</option>
                                <option value="1">General Inquiry</option>
                                <option value="2">Support</option>
                                <option value="3">Feedback</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control custom-border" id="message" style="height: 10rem"></textarea>
                        </div>
                        <div class="form-check mb-3 text-start">
                            <input class="form-check-input" type="checkbox" id="termsCheck"/>
                            <label class="form-check-label" for="termsCheck">
                                I accept the terms
                            </label>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary btn-lg" id="submitButton" type="submit" style="width: 170px; background-color: #5E3BEE;;">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
